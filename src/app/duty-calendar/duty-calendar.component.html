<div class="calendar-container">
  <!-- 手機通知樣式的浮動提醒 -->
  <div class="toast-notification" [ngClass]="{ 
         'show': showToast,
         'toast-success': toastType === 'success',
         'toast-info': toastType === 'info',
         'toast-warning': toastType === 'warning'
       }">
    <div class="toast-content">
      <span class="toast-icon">{{ toastIcon }}</span>
      <span class="toast-message">{{ toastMessage }}</span>
      <button class="toast-close" (click)="hideToast()">×</button>
    </div>
  </div>

  <div class="header">
    <!-- 頂部導航區 -->
    <div class="header-top">
      <div class="nav-controls">
        <button class="nav-btn" (click)="prevMonth()" title="上一月">
          <mat-icon>chevron_left</mat-icon>
        </button>
        <button class="nav-btn today-btn" (click)="goToToday()" title="回到今天">今天</button>
        <button class="nav-btn" (click)="nextMonth()" title="下一月">
          <mat-icon>chevron_right</mat-icon>
        </button>
      </div>

      <div class="header-title">
        <h2>{{ viewDate | date:'yyyy 年 MMMM' }}</h2>
        <div class="duty-type-badge">{{ getCurrentDutyTypeName() }}</div>
      </div>

      <div class="type-switch">
        <button class="switch-btn" (click)="switchDutyType()" title="切換值班類型">
          <mat-icon>swap_horiz</mat-icon>
          <span>切換到{{ currentDutyType === 'normal' ? 'UAT' : '一般' }}</span>
        </button>
      </div>
    </div>

    <!-- 底部操作區 -->
    <div class="header-actions">
      <button class="action-btn" (click)="showDutyList()" title="查看值班人員清單">
        <mat-icon>people</mat-icon>
        <span>人員清單</span>
      </button>
      <button class="action-btn insert-btn" (click)="openInsertPeriodDialog()" title="插入週期">
        <mat-icon>add_box</mat-icon>
        <span>插入週期</span>
      </button>
      <button class="action-btn conflict-btn" (click)="checkConflictsAndWarn()" title="檢查值班衝突">
        <mat-icon>warning</mat-icon>
        <span>檢查衝突</span>
      </button>
      <button class="action-btn history-btn" (click)="showDutyChangeHistory()" title="查看異動歷史">
        <mat-icon>history</mat-icon>
        <span>異動歷史</span>
      </button>
    </div>
  </div>

  <!-- 值班人員圖例 -->
  <!-- <div class="duty-legend">

    <ng-container *ngFor="let person of (currentDutyType === 'uat' ? uatDutyPeople : dutyPeople)">
      <div class="legend-item" *ngIf="person">
        <div class="color-indicator" [style.background-color]="person?.color?.primary"></div>
        <span>{{ person?.name }}</span>
      </div>
    </ng-container>
  </div> -->

  <mwl-calendar-month-view 
    [viewDate]="viewDate" 
    [events]="events" 
    [weekStartsOn]="0"
    [cellTemplate]="customCellTemplate">
  </mwl-calendar-month-view>

  <!-- 自定義日期儲存格模板 -->
  <ng-template #customCellTemplate let-day="day" let-openDay="openDay" let-locale="locale"
    let-tooltipPlacement="tooltipPlacement" let-highlightDay="highlightDay" let-unhighlightDay="unhighlightDay"
    let-eventClicked="eventClicked" let-tooltipTemplate="tooltipTemplate" let-tooltipAppendToBody="tooltipAppendToBody"
    let-tooltipDelay="tooltipDelay" let-trackByEventId="trackByEventId" let-validateDrag="validateDrag">
    <div class="cal-cell-top">
      <span class="cal-day-number">{{ day.date | calendarDate:'monthViewDayNumber':locale }}</span>
    </div>

    <!-- 顯示值班人員姓名 -->
    <div class="cal-cell-events" *ngIf="day.events.length > 0">
      <div *ngFor="let event of day.events; trackBy: trackByEventId" class="cal-event duty-event"
        [style.background-color]="event.color?.primary" [style.border-color]="event.color?.secondary"
        (click)="handleEventClick(event)" [attr.aria-label]="event.title">
        {{ getDutyPersonName(event) }}
      </div>
    </div>
  </ng-template>

</div>
