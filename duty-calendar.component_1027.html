<div class="calendar-container">
  <!-- 手機通知樣式的浮動提醒 -->
  <div class="toast-notification" [ngClass]="{ 
         'show': showToast,
         'toast-success': toastType === 'success',
         'toast-info': toastType === 'info',
         'toast-warning': toastType === 'warning'
       }">
    <div class="toast-content">
      <span class="toast-icon">{{ toastIcon }}</span>
      <span class="toast-message">{{ toastMessage }}</span>
      <button class="toast-close" (click)="hideToast()">×</button>
    </div>
  </div>

  <div class="header">
    <div class="left">
      <button class="nav-btn" (click)="prevMonth()">← 上一月</button>
      <button class="nav-btn" (click)="nextMonth()">下一月 →</button>
      <button class="nav-btn today-btn" (click)="goToToday()">今天</button>
    </div>

    <div class="center">
      <h2>{{ viewDate | date:'yyyy 年 MMMM' }}</h2>
      <div class="duty-type-indicator">{{ getCurrentDutyTypeName() }}</div>
    </div>

    <div class="right">
      <button class="switch-btn" (click)="switchDutyType()">
        切換到{{ currentDutyType === 'normal' ? 'UAT測資小天使' : '一般值班' }}
      </button>
      <button class="action-btn" (click)="showDutyList()">值班人員清單</button>
      <button class="action-btn conflict-btn" (click)="checkConflictsAndWarn()">檢查衝突</button>
    </div>
  </div>

  <!-- 值班人員圖例 -->
  <div class="duty-legend">

    <ng-container *ngFor="let person of (currentDutyType === 'uat' ? uatDutyPeople : dutyPeople)">
      <div class="legend-item" *ngIf="person">
        <div class="color-indicator" [style.background-color]="person?.color?.primary"></div>
        <span>{{ person?.name }}</span>
      </div>
    </ng-container>
  </div>

  <mwl-calendar-month-view 
    [viewDate]="viewDate" 
    [events]="events" 
    [weekStartsOn]="0"
    [cellTemplate]="customCellTemplate">
  </mwl-calendar-month-view>

  <!-- 自定義日期儲存格模板 -->
  <ng-template #customCellTemplate let-day="day" let-openDay="openDay" let-locale="locale"
    let-tooltipPlacement="tooltipPlacement" let-highlightDay="highlightDay" let-unhighlightDay="unhighlightDay"
    let-eventClicked="eventClicked" let-tooltipTemplate="tooltipTemplate" let-tooltipAppendToBody="tooltipAppendToBody"
    let-tooltipDelay="tooltipDelay" let-trackByEventId="trackByEventId" let-validateDrag="validateDrag">
    <div class="cal-cell-top">
      <span class="cal-day-number">{{ day.date | calendarDate:'monthViewDayNumber':locale }}</span>
    </div>

    <!-- 顯示值班人員姓名 -->
    <div class="cal-cell-events" *ngIf="day.events.length > 0">
      <div *ngFor="let event of day.events; trackBy: trackByEventId" class="cal-event duty-event"
        [style.background-color]="event.color?.primary" [style.border-color]="event.color?.secondary"
        (click)="eventClicked.emit({event: event, sourceEvent: $event})" [attr.aria-label]="event.title">
        {{ getDutyPersonName(event) }}
      </div>
    </div>
  </ng-template>

</div>
